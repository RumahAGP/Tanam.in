  <body>
    <nav class="nav-wrap container">
      <a href="index.html" class="brand">
        <img src="assets/img/logo.jpeg" alt="BenihKu logo" />BenihKu
      </a>

      <ul class="links">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="products.html" class="active">Benih</a></li>
        <li><a href="services.html">Layanan</a></li>
        <li><a href="testimonials.html">Testimoni</a></li>
        <li><a href="contact.html">Kontak</a></li>

        <li class="group">
          <div class="search">
            <form action="/products.html" method="get">
              <input type="checkbox" id="search-toggle" />
              <label for="search-toggle">
                <ion-icon name="search-outline"></ion-icon>
              </label>
              <input type="search" placeholder="Search..." />
            </form>
          </div>

          <a href="keranjang.html" class="icon-btn cart" aria-label="Cart">
            <ion-icon name="cart-outline"></ion-icon>
          </a>

          <div class="icon-btn menu-toggle">
            <input type="checkbox" id="menu-toggle" />
            <label for="menu-toggle" class="hamburger">
              <ion-icon name="menu-outline"></ion-icon>
            </label>
            <ul class="sub-links">
              <li><a href="index.html">Beranda</a></li>
              <li><a href="products.html" class="active">Benih</a></li>
              <li><a href="services.html">Layanan</a></li>
              <li><a href="testimonials.html">Testimoni</a></li>
              <li><a href="contact.html">Kontak</a></li>
              <li><a href="" class="sign-in">Sign In</a></li>
              <li><a href="" class="sign-up">Sign Up</a></li>
            </ul>
          </div>
        </li>
      </ul>

      <div class="auth-panel">
        <a href="#" class="sign-in">Sign In</a>
        <a href="#" class="btn-signup">Sign Up</a>
      </div>
    </nav>

    <main>
      <section class="contact container">
        <h2 class="section-title">Hubungi Kami</h2>

        <form class="contact-form">
          <div class="form-group">
            <input type="text" placeholder="Nama Lengkap" required />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Subjek" required />
          </div>
          <div class="form-group">
            <textarea placeholder="Pesan" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Kirim Pesan</button>
        </form>

        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3952.250183965517!2d110.3671!3d-7.8683!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a57c8f23dfbaf%3A0x1234567890abcdef!2sYogyakarta!5e0!3m2!1sid!2sid!4v1699999999999"
            width="100%"
            height="100%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          >
          </iframe>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 BenihKu. All Rights Reserved. Dibuat oleh Kelompok 3.</p>
