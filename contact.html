<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak - BenihKu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* --- Tambahan untuk Maps --- */
    .map-container {
      width: 100%;
      height: 400px;
      margin-top: 40px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* --- Tombol WhatsApp Mengambang --- */
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: #fff;
      border-radius: 50%;
      text-align: center;
      font-size: 30px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      animation: pulse 1.8s infinite;
    }

    .whatsapp-float:hover {
      background-color: #20ba5a;
    }

    /* --- Animasi Gelombang (Pulse Effect) --- */
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.6);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(37, 211, 102, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
      }
    }

    /* --- Ikon WA (pakai emoji atau font-awesome kalau mau) --- */
    .whatsapp-float i {
      line-height: 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <img src="Assets/Logo.jpeg" alt="Logo BenihKu">
          BenihKu
        </a>
        <ul class="nav-links">
          <li><a href="index.html">Beranda</a></li>
          <li><a href="products.html">Benih</a></li>
          <li><a href="services.html">Layanan</a></li>
          <li><a href="testimonials.html">Testimoni</a></li>
          <li><a href="contact.html">Kontak</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact">
    <div class="container">
      <div class="section-title">
        <h2>Hubungi Kami</h2>
      </div>
      <form class="contact-form">
        <div class="form-group">
          <input type="text" placeholder="Nama Lengkap" required>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Subjek" required>
        </div>
        <div class="form-group">
          <textarea placeholder="Pesan" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kirim Pesan</button>
      </form>

      <!-- Google Maps -->
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3952.250183965517!2d110.3671!3d-7.8683!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a57c8f23dfbaf%3A0x1234567890abcdef!2sYogyakarta!5e0!3m2!1sid!2sid!4v1699999999999"
          width="100%"
          height="100%"
          style="border:0;"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
    </div>
  </section>

  <!-- Tombol WhatsApp Mengambang -->
<a href="https://wa.me/6281234567890" class="whatsapp-float" target="_blank">
  <img src="Assets/WA.png" alt="WhatsApp" class="wa-logo">
</a>
  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 BenihKu. All Rights Reserved. Dibuat oleh Kelompok 3.</p>
    </div>
  </footer>
</body>
</html>
