<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BenihKu</title>
    <link rel="stylesheet" href="../assets/css/base-style.css" />
    <link rel="stylesheet" href="../assets/css/cart-style.css" />
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 0 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #28a745;
        }

        .admin-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .menu-item {
            display: block;
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            border-color: #28a745;
            color: #28a745;
        }

        .menu-item ion-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #28a745;
        }

        .menu-item h4 {
            font-size: 18px;
            margin: 0;
        }
    </style>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <nav class="nav-wrap container">
        <a href="../index.html" class="brand">
            <img src="../assets/img/logo.jpeg" alt="BenihKu logo" />BenihKu Admin
        </a>

        <ul class="links">
            <li><a href="dashboard.html" class="active">Dashboard</a></li>
            <li><a href="products.html">Produk</a></li>
            <li><a href="orders.html">Pesanan</a></li>

            <li class="auth-link">
                <a href="#" onclick="logout(); return false;" style="color: #dc3545;">Logout</a>
            </li>
        </ul>
    </nav>

    <main class="admin-container">
        <h1>Dashboard Admin</h1>
        <p>Selamat datang kembali, Administrator.</p>

        <div class="dashboard-grid">
            <div class="stat-card">
                <h3>Total Pesanan</h3>
                <div class="value">12</div>
            </div>
            <div class="stat-card">
                <h3>Pendapatan Bulan Ini</h3>
                <div class="value">Rp 1.5M</div>
            </div>
            <div class="stat-card">
                <h3>Produk Aktif</h3>
                <div class="value">8</div>
            </div>
        </div>

        <h2>Menu Manajemen</h2>
        <div class="admin-menu">
            <a href="products.html" class="menu-item">
                <ion-icon name="leaf-outline"></ion-icon>
                <h4>Kelola Produk</h4>
            </a>
            <a href="orders.html" class="menu-item">
                <ion-icon name="receipt-outline"></ion-icon>
                <h4>Kelola Pesanan</h4>
            </a>
        </div>
    </main>

    <script src="../assets/js/auth.js?v=5.3"></script>
    <script>
        // Check if user is admin
        async function checkAdmin() {
            const user = await checkAuth();
            if (!user || user.role !== 'admin') {
                console.error('Admin check warning: user might not be admin', user);
                if (!user) {
                    window.location.href = '../login.html';
                } else if (user.role !== 'admin') {
                    window.location.href = '../index.html';
                }
            }
        }
        checkAdmin();
    </script>
</body>

</html>
