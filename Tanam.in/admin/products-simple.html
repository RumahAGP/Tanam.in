<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Produk - Admin BenihKu</title>
    <link rel="stylesheet" href="../assets/css/base-style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .product-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            color: white;
            margin: 2px;
        }

        .btn-edit {
            background: #ffc107;
            color: #000;
        }

        .btn-delete {
            background: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Kelola Produk</h1>
        <div id="status" class="loading">Memuat produk...</div>

        <table id="productTable" style="display:none;">
            <thead>
                <tr>
                    <th>Gambar</th>
                    <th>Nama</th>
                    <th>Kategori</th>
                    <th>Harga</th>
                    <th>Stok</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="productBody"></tbody>
        </table>
    </div>

    <script>
        console.log('Loading products...');

        // Simple load products
        async function loadProducts() {
            try {
                const response = await fetch('../api/products/read.php?is_active=1');
                console.log('Response received');

                const data = await response.json();
                console.log('Data:', data);

                const tbody = document.getElementById('productBody');
                const table = document.getElementById('productTable');
                const status = document.getElementById('status');

                if (data.success && data.data.length > 0) {
                    tbody.innerHTML = '';
                    data.data.forEach(p => {
                        tbody.innerHTML += `
                            <tr>
                                <td><img src="../${p.gambar}" class="product-img" onerror="this.src='../assets/img/products/default.jpg'"></td>
                                <td>${p.nama}</td>
                                <td>${p.kategori || '-'}</td>
                                <td>Rp ${parseInt(p.harga).toLocaleString('id-ID')}</td>
                                <td>${p.stok}</td>
                                <td>
                                    <button class="btn btn-edit" onclick="alert('Edit: ${p.id}')">Edit</button>
                                    <button class="btn btn-delete" onclick="alert('Delete: ${p.id}')">Hapus</button>
                                </td>
                            </tr>
                        `;
                    });
                    table.style.display = 'table';
                    status.style.display = 'none';
                } else {
                    status.textContent = 'Tidak ada produk.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'Error: ' + error.message;
            }
        }

        // Load immediately
        loadProducts();
    </script>
</body>

</html>
