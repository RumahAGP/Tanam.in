              src="Assets/Logo.jpeg"

              style="
                width: 40px;
                height: 40px;
                vertical-align: middle;
                border-radius: 8px;
              "
            />
            <span style="font-weight: bold; margin-left: 8px">BenihKu</span>
          </a>
          <ul class="nav-links">
            <li><a href="index.html">Beranda</a></li>

            <li><a href="testimonials.html">Testimoni</a></li>

            <li>
              <a href="keranjang.html" id="linkKeranjang">

                  src="Assets/Keranjang.png"
                  alt="Keranjang"
                  style="

                    height: 20px;
                    vertical-align: middle;
                    margin-right: 5px;

                />

              </a>

        </nav>

    <main>

        </div>

        <div class="detail-info">
          <h1 id="namaProduk"></h1>
          <p id="deskripsiProduk"></p>

          <div class="harga">
            <span
              id="hargaLama"
              class="harga-lama"
              style="display: none"
            ></span>
            <p class="harga" id="hargaProduk"></p>
          </div>

          <div class="tambah-ke-keranjang">
            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" value="1" min="1" />
            <button id="btnKeranjang" class="tombol-pesan">

          </div>
